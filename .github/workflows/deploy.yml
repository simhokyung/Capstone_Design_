name: Deploy to EC2 via S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload JAR to S3
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::916662722416:role/GitHubActionsEC2DeployRole
          aws-region: us-east-2
      - run: aws s3 cp build/libs/air-quality-platform-0.0.1-SNAPSHOT.jar s3://capstonedesign-deploy-bucket/air-quality-platform.jar

      - name: SSH to EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.191.176.79 << 'EOF'
          aws s3 cp s3://capstonedesign-deploy-bucket/air-quality-platform.jar ~/deploy/air-quality-platform-0.0.1-SNAPSHOT.jar
          chmod +x ~/deploy/deploy.sh
          ~/deploy/deploy.sh
          EOF
