name: Deploy to EC2 via SSM

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

-      - name: Grant execute permission to Gradle wrapper
-        run: chmod +x ./gradlew
+      - name: Grant execute permission to Gradle wrapper
+        run: chmod +x ./backend/gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

-      - name: Build JAR with Gradle
-        run: ./gradlew bootJar
+      - name: Build JAR with Gradle
+        run: ./backend/gradlew bootJar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::916662722416:role/GitHubActionsEC2DeployRole
          role-session-name: GitHubActionsSession
          aws-region: us-east-2

      - name: Upload JAR to S3
-        run: |
-          aws s3 cp ./build/libs/air-quality-platform-0.0.1-SNAPSHOT.jar s3://capstonedesign-deploy-bucket/
+        run: |
+          aws s3 cp ./backend/build/libs/air-quality-platform-0.0.1-SNAPSHOT.jar s3://capstonedesign-deploy-bucket/

      - name: Run deploy.sh via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids i-0fa3ade3acda4f621 \
            --comment "Run deploy script" \
            --parameters 'commands=["/home/ubuntu/deploy.sh"]' \
            --region us-east-2
