name: Deploy to EC2 via S3

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      run: ./gradlew clean build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::916662722416:role/GitHubActionsEC2DeployRole
        role-session-name: github-actions
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: |
        aws s3 cp build/libs/air-quality-platform-0.0.1-SNAPSHOT.jar s3://your-bucket-name/deploy/air-quality-platform.jar

    - name: Deploy on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/spring-key.pem ubuntu@YOUR_EC2_IP 'bash ~/deploy/deploy.sh'
